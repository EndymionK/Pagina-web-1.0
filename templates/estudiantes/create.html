{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{%if messages %} 
    <div class = "alert alert-danger" role="alert">
    {% for message in messages %} 
        {{ message }} 
    {% endfor %} 
    </div>
{% endif %} 
{% endwith %}

<br>
<br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Datos estudiante
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del estudiante</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nobre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>

                <div class="form-group">
                    <label for="txtFacultad">Facultad</label>
                    <input id="txtFacultad" class="form-control" type="text" name="txtFacultad">
                </div>

                <div class="form-group">
                    <label for="intFaltas">Faltas</label>
                    <input id="intFaltas" class="form-control" type="int" name="intFaltas">
                </div>
                
                
                <div class ="form-group">
                    
                    <input type="submit" class = "btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    
                </div>

            </p>
        </div>
    </div>
    
    

</form>
{% include 'footer.html' %}

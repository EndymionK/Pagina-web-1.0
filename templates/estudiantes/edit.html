{% include 'header.html' %}


{% for estudiante in estudiantes %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar estudiante
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del estudiante</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{ estudiante[1]}}" class="form-control" type="text" name="txtNombre">
                </div>


                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" value="{{ estudiante[2]}}" class="form-control" type="text" name="txtCorreo">
                </div>


                <div class="form-group">
                    <label for="txtFacultad">Facultad:</label>
                    <input id="txtFacultad" value="{{ estudiante[3]}}" class="form-control" type="text" name="txtFacultad">
                </div>
                

                <div class="form-group">
                    <label for="intFaltas">Faltas:</label>
                    <input id="intFaltas" value="{{ estudiante[4]}}" class="form-control" type="int" name="intFaltas">
                </div>

                <input type="hidden" value="{{ estudiante[0]}}" name="txtID" id="txtID">
                <br>               
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
                

            </p>
        </div>
    </div>


    

</form>



{% endfor %}
{% include 'footer.html' %}
